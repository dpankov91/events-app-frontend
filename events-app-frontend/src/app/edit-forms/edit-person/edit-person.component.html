<div class="container">
  <div class="row upperDiv">
    <div class="col-md-4 headText" style="background: #005AA1;">
      <h1>Eraisik</h1>
    </div>
    <div class="col-md-8 p-0">
      <img src="assets/libled.jpg" class="fixed-content">
    </div>
  </div>
</div>
<div class="container">
  <form class="submission-form" [formGroup]="personForm" (ngSubmit)="updatePerson()">
    <label for="first-name">Eesnimi: </label>
    <input type="text" id="first-name" formControlName="firstName">
    <label for="last-name">Perenimi: </label>
    <input type="text" id="last-name" formControlName="lastName">
    <label for="idCode">Isikukood: </label>
    <input type="number" id="idCode" formControlName="idCode">
    <label for="idCode">Maksmisviis: </label>
    <select name="isCash" id="isCash" formControlName="isCash">
      <option value="True">Sularaha</option>
      <option value="False">Pangakaart</option>
    </select>
    <label for="additional-info">Lisainfo: </label>
    <textarea id="additional-info" formControlName="additionalInfo"></textarea>
    <div>
      <button (click)="goBack()" class="btn btn btnBack" type="button">Tagasi</button>
      <button type="submit" class="btn btn btnAdd">Uuendama</button>
    </div>
  </form>
</div>
