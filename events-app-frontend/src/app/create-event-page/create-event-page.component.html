<div class="container">
  <div class="row upperDiv">
    <div class="col-md-4 headText" style="background: #005AA1;">
      <h1>Ürituse Lisamine</h1>
      </div>
    <div class="col-md-8 p-0">
      <img src="assets/libled.jpg" class="fixed-content">
    </div>
  </div>
</div>
<div class="container">
  <form class="submission-form" [formGroup]="eventForm" (ngSubmit)="saveEvent()">
    <label for="event-name">Ürituse nimi: </label>
    <input type="text" id="event-name" formControlName="eventName">
    <label for="event-date">Toimumisaeg: </label>
    <input type="date" id="event-date" formControlName="eventDate">
    <label for="event-place">Koht: </label>
    <input type="text" id="event-place" formControlName="place">
    <label for="additional-info">Lisainfo: </label>
    <textarea id="additional-info" formControlName="additionalInfo"></textarea>
    <div>
      <button (click)="goBack()" class="btn btn btnBack" type="button">Tagasi</button>
      <button type="submit" class="btn btn btnAdd">Salvesta</button>
    </div>
  </form>
</div>
