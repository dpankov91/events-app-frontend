<div class="container">
  <form class="submission-form" [formGroup]="companyForm" (ngSubmit)="saveCompany()">
    <label for="companyName">Ettevõte nimi: </label>
    <input type="text" id="companyName" formControlName="companyName">
    <label for="companyId">Ettevõte Id: </label>
    <input type="number" id="companyId" formControlName="companyCode">
    <label for="isCash">Maksmisviis: </label>
    <select name="isCash" id="isCash" (change)="changePayMethod($event)">
      <option *ngFor="let method of isCashList" [ngValue]="method">{{method}}</option>
    </select>
    <label for="additional-info">Lisainfo: </label>
    <textarea id="additional-info" formControlName="additionalInfo"></textarea>
    <div>
      <button (click)="goBack()" class="btn btn btnBack" type="button">Tagasi</button>
      <button type="submit" class="btn btn btnAdd">Lisa</button>
    </div>
  </form>
</div>
